<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Financial Calculator Master</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/1a2a0ad4f2.js" crossorigin="anonymous"></script>
</head>

<body>
    <header>
        <div class="mt-3">
            <h1 class="text-center text-warning">Financial Calculator Master</h1>
        </div>
    </header>
    <main class="container mt-5">
        <div class="row">
            <div class="col-lg-7 col-md-12 d-flex justify-content-center">
                <img src="images/financial.jpg" class="img-fluid" alt="">
            </div>
            <div class="col-lg-5 col-md-12 income-bg-color py-3">
                <div class="text-center">
                    <h3>Income</h3>
                    <p>Income: <input id="income-input" class="input-bg-color" type="number"></p>
                    <h3>Expenses</h3>
                    <p>Food: <input id="food-input" class="input-bg-color" type="number"></p>
                    <p>Rent: <input id="rent-input" class="input-bg-color" type="number"></p>
                    <p>Cloths: <input id="cloths-input" class="input-bg-color" type="number"></p>
                    <button id="calculate-button" class="btn btn-primary px-4">Calculate</button>
                    <h5 class="my-3">Total Expenses: <span id="expenses-balance">0</span> </h5>
                    <h5>Balance: <span id="total-balance">0</span> </h5>
                    <p>Save: <input id="save-input" class="save-input" type="number"> <span>% </span><button
                            class="btn btn-primary px-5">Save</button></p>
                    <h5 class="my-3">Saving Ammount: <span id="saving-balance">0</span> </h5>
                    <h5>Remaining Balance: <span id="remaining-balance">0</span> </h5>

                </div>
                <div>

                </div>
            </div>
        </div>
    </main>


    <script src="js/script.js"></script>
</body>

</html>
